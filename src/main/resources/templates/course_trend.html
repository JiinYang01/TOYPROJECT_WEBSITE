<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3" style="margin-top: 800000px;">
    <div class="container my-4">

        <!-- 필터 버튼 -->
        <div class="d-flex justify-content-center my-3">
            <a th:href="@{/course/trend(sortType='priceAsc')}" class="btn btn-outline-primary me-2">가격순</a>
            <a th:href="@{/course/trend(sortType='priceDesc')}" class="btn btn-outline-primary me-2">가격 역순</a>
            <a th:href="@{/course/trend(sortType='popularity')}" class="btn btn-outline-primary me-2">인기순</a>
            <a th:href="@{/course/trend(sortType='type')}" class="btn btn-outline-primary me-2">종류별</a>
            <a th:href="@{/course/trend(sortType='region')}" class="btn btn-outline-primary">지역별</a>
        </div>

        <!-- 코스 목록 카드 -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="course : ${courseList}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="@{/images/course_placeholder.png}" class="card-img-top" alt="Course Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${course.courseNm}" style="font-weight: bold; color: #333;">Course Name</h5>
                        <p class="card-text text-muted" th:text="${course.category.categoryName}">Category</p>
                        <p class="card-text text-primary" th:text="'Price: ' + ${course.coursePrc} + '원'">Price</p>
                        <!-- Optional: 추가 정보 예시 -->
                        <a href="#" class="btn btn-primary mt-auto" style="width: 100%;">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
